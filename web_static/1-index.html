<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Head styling</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				display: flex;
				flex-direction: column;
				min-height: 100vh;
			}
			header {
				background-color: #FF0000;
				height: 70px;
				width: 100%;
			}
			div {
				flex: 1;
				padding: 20px;
			}
			footer {
				background-color: #00FF00;
				height: 60px;
				width: 100%;
				text-align: center;
				line-height: 60px;
				position: fixed;
				bottom: 0;
			}
		</style>
	</head>
	<body>
		<header></header>
		<footer><span>Best School</span></footer>
	</body>
</html>
